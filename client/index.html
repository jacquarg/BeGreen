<!doctype html>
<html lang="fr" ng-app="begreenApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>BeGreen</title>
  <link href='http://fonts.googleapis.com/css?family=Pacifico|Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link rel="icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>  <script src="lib/angular/angular.js"></script>
<!-- <script src="/javascripts/js/highcharts.js" type="text/javascript"></script>  -->
<script src="highcharts.js" type="text/javascript"></script>

</head>
<body ng-controller='global'>

      <header>
        <div class="container">
          <a href="#">
            <img src="assets/images/logo-begreen.png" alt="logo-begreen" id="logo-begreen">
            <h1>BeGreen</h1>
          </a>
          <a href="#/a-propos" id="a-propos">À propos</a>
        </div>
      </header>

      <menu id="menu" >
        <div class="container">
          <nav ng-controller="menu">
            <a href='#/{{navLink.Title}}' ng-repeat="navLink in navLinks" ng-class="navClass('{{navLink.Title}}')"><li>{{navLink.LinkText}}</li></a>
            <a href='#/conseils'><li>Conseils</li></a>
            <div id="total-mois">
              <p>Total {{ dateNow | date: 'MMM' }} 2014</p>
              <p id="total-emissions">{{ totalEmission }} Kg de CO2</p>
            </div>
          </nav>
        </div>
      </menu>

      <div class="container clearfix">
        <div class="row clearfix">
          <aside class="col-sm-3" id="aside">
            <h1>Données affichées</h1>
            <nav>
              <a class="active" href="#"><i class="icon icon-basket"></i>Achats</a>
              <a class="soon"><i class="icon icon-car"></i>Transports<span>BIENTÔT</span> </a>
              <a class="soon"><i class="icon icon-house"></i>Habitation<span>BIENTÔT</span> </a>
              <a class="soon"><i class="icon icon-misc"></i>Divers<span>BIENTÔT</span> </a>
            </nav>
          </aside>

      <div ng-view class="col-sm-9" id="view"></div>

        </div>
      </div>
  <!-- In production use: -->
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script> -->

  <!-- <script src="lib/jquery/jquery-1.10.2.js"></script> -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js">

</script>  <script src="lib/morris/morris.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/globalController.js"></script>
  <script src="js/menuController.js"></script>
  <script src="js/mesEmissionsController.js"></script>
  <script src="js/moisCourantController.js"></script>
  <script src="js/evolutionTempsController.js"></script>
  <script src="js/objectifsController.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
