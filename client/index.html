<!doctype html>
<html lang="fr" ng-app="begreenApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>BeGreen</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico|Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link rel="icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="css/all.min.css"/>

</head>
<body ng-controller='global'>

      <header>
        <div class="container">
          <a href="#">
            <img src="assets/images/logo-begreen.png" alt="logo-begreen" id="logo-begreen">
            <h1>BeGreen</h1>
          </a>
          <a href="#/a-propos" id="a-propos">À propos</a>
        </div>
      </header>

      <menu id="menu" >
        <div class="container">
          <nav ng-controller="menu">
            <a href='#/{{navLink.Title}}' ng-repeat="navLink in navLinks" ng-class="navClass('{{navLink.Title}}')"><li>{{navLink.LinkText}}</li></a>
            <a class="soon"><li>Conseils</li></a>
            <div id="total-mois">
              <p>Total {{ dateNow | date: 'MMM' }} 2014</p>
              <p id="total-emissions">{{ totalEmission }} Kg de CO2</p>
            </div>
          </nav>
        </div>
      </menu>

      <div class="container clearfix">
        <div class="row clearfix">
          <aside class="col-sm-3" id="aside">
            <h1>Données affichées</h1>
            <nav>
              <a class="active" href="#" id="achats-link"><i class="icon icon-basket"></i>Achats</a>
              <a class="soon"><i class="icon icon-car"></i>Transports<span>BIENTÔT</span> </a>
              <a class="soon"><i class="icon icon-house"></i>Habitation<span>BIENTÔT</span> </a>
              <a class="soon"><i class="icon icon-misc"></i>Divers<span>BIENTÔT</span> </a>
            </nav>
          </aside>

      <div ng-view class="col-sm-9" id="view"></div>

        </div>
      </div>

  <script src="js/all.min.js" type="text/javascript"></script>
</body>
</html>
